<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <title>Document</title>
</head>

<body>

    <div class="container">
        <h2>Covid19 Cases in <span id="country"></span><img src="" id="flag"></h2>
        <div class="board">
            <div class="card a">
                <i class="fas fa-tachometer-alt"></i>
                <h5>Active Cases </h5>
                <span id="active"></span>
            </div>
            <div class="card b">
                <i class="fa fa-th-list"></i>
                <h5>Total Cases </h5>
                <span id="cases"></span>
            </div>
            <div class="card c">
                <i class="fa fa-times-circle"></i>
                <h5>Critical Cases </h5>
                <span id="critical"></span>
            </div>
            <div class="card d">
                <i class="fa fa-times"></i>
                <h5>Total Deaths </h5>
                <span id="death"></span>
            </div>
            <div class="card e">
                <i class="fa fa-check-square"></i>
                <h5>Recorved Cases </h5>
                <span id="recorved"></span>
            </div>
            <div class="card f">
                <i class="fa fa-eye"></i>
                <h5>Total Test </h5>
                <span id="test"></span>
            </div>

        </div>
        <input class="buton" type="button" name="Turkey" value="Turkey" onclick="Name()">
    </div>


</body>
<script type="text/javascript" src="script.js"></script>

</html>
